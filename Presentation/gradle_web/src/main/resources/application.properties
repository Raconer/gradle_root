# Server Properties
server.port=8080

# MVC
spring.mvc.view.prefix = /WEB-INF/views
spring.mvc.view.suffix = .jsp

# White Label Error Page Not Use
server.error.whitelabel.enabled=false

#encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#JDBC - DEV
jdbc.default.driver=com.mysql.jdbc.Driver
# useSSL :  SQL문 암호화
jdbc.default.url=

# caching_sha2_password 에러 뜰때
# user인증 방법 변경
#  ALTER USER 'usernm'@'localhost' IDENTIFIED WITH mysql_native_password BY 'password';
jdbc.default.username=
jdbc.default.password=
jdbc.default.maxpool=5
jdbc.default.minpool=3


jwt.header = Authentication

token.expire.time=3000000
